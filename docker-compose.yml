version: '3.8'

services:
  # Redis service for Chat
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # NEW: PostgreSQL service
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=textbook_db
      - POSTGRES_USER=textbook_user
      - POSTGRES_PASSWORD=textbook_password
    ports:
      - "5433:5432"

volumes:
  redis_data:
  postgres_data: